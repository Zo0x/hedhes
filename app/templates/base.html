<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>{% if title %}{{ title }} - {% endif %}Hedhes Media Manager</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-xxs.css">
    <link rel="stylesheet" href="/static/css/bootstrap-xxs-tn.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
<div class="row">
  <div class="col-sm-3">
    <div class="sidebar-nav">
      <div class="navbar" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <a href="/" class="main-icon">
            {% include 'widgets/icon.html' %}
        </a>
        {% include 'widgets/search.html' %}
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li {%- if request.path == "/" %} class="active"{% endif %}><a href="/">Overview</a></li>
            <li {%- if request.path.startswith("/movies") %} class="active"{% endif %}><a href="/movies">Movies</a></li>
            <li {%- if request.path.startswith("/tv") %} class="active"{% endif %}><a href="/tv">TV</a></li>
            <li {%- if request.path.startswith("/settings") %} class="active"{% endif %}><a href="/settings">Settings</a></li>
            <li {%- if request.path.startswith("/logs") %} class="active"{% endif %}><a href="/logs">Logs <span class="badge">1,118</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    {% block container %}{% endblock %}
    <hr>
    <footer>
        <p>Library last updated on Friday 14<sup>th</sup> July 2017 at 22:30</p>
    </footer>
  </div>
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
<script src="/static/js/vendor/bootstrap.min.js"></script>
<script src="/static/js/plugins.js"></script>
<script src="/static/js/js.cookie.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
